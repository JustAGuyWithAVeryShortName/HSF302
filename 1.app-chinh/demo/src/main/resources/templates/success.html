<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success - SmokeLite</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-title {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .order-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .order-details h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .detail-label {
            font-weight: 500;
            color: #666;
        }
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        .membership-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .membership-vip {
            background: #ffd700;
            color: #333;
        }
        .membership-premium {
            background: #ff6b6b;
            color: white;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="success-title">Payment Successful!</h1>

        <div class="success-message">
            Congratulations! Your membership has been successfully upgraded.
            <br>Welcome to your new plan!
        </div>

        <div class="order-details" th:if="${orderCode}">
            <h3>Payment Details</h3>
            <div class="detail-row">
                <span class="detail-label">Order Code:</span>
                <span class="detail-value" th:text="${orderCode}">12345</span>
            </div>
            <div class="detail-row" th:if="${membershipType}">
                <span class="detail-label">Membership:</span>
                <span class="detail-value">
                    <span class="membership-badge"
                          th:class="${membershipType == 'VIP' ? 'membership-badge membership-vip' : 'membership-badge membership-premium'}"
                          th:text="${membershipType}">VIP</span>
                </span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" style="color: #28a745;">
                    <i class="fas fa-check"></i> Completed
                </span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/dashboard" class="btn btn-primary">
                <i class="fas fa-tachometer-alt"></i>
                View Dashboard
            </a>
            <a href="/member" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Plans
            </a>
        </div>
    </div>
</body>
</html>
